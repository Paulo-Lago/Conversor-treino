<!DOCTYPE html>
<html lang="en/pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consersor de Moedas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;1,400&display=swap" rel="stylesheet">    
</head>

<img id="logo" src="./Assets/logo.png" alt="logo-do-conversor-de-moedas">

<body>

    <main>

        <p class="descricao">Converter <b>de:</b></p>
        <label>
            <select id="moeda-a-converter">
                <option>Selecione:</option>
                <option value="real">R$ Real Brasileiro.</option>
                <option value="bitcoin">₿ Bitcoin.</option>
                <option value="dolar">U$ Dólar Americano.</option>
                <option value="euro">€ Euro.</option>
                <option value="libra">£ Libra Esterlina.</option>
            </select>
        </label>

        <p class="descricao">Converter <b>para:</b></p>
        <label>
            <select id="moeda-a-ser-convertida">
                <option>Selecione:</option>
                <option value="bitcoin">₿ Bitcoin.</option>
                <option value="dolar">U$ Dólar Americano.</option>
                <option value="euro">€ Euro.</option>
                <option value="libra">£ Libra Esterlina.</option>
                <option value="real">R$ Real Brasileiro.</option>
            </select>
        </label>

        
        <p class="descricao">Valor:</b></p>
        <label >
              <input id="input" placeholder="$10.000,00">
        </label>
        
<button id="convert"><b>Converter</b></button>

        <section>
            <div class="currency-box">
                <img class="img-currency-a-converter" src="./Assets/real.png">
                <p class="descricao-moeda-a-converter">Real Brasileiro.</p>
                <p class="valor-moeda-a-converter">0,00</p>
            </div>
    
            <img class="seta" src="./Assets/seta.png">
    
            <div class="currency-box-converted">
                <img id="currancy-img" src="./Assets/bitcoin.png">
                <p class="descricao-moeda-convertida">Bitcoin.</p>
                <p class="valor-moeda-convertida">0,00</p>
            </div>
        </section>
    </main>

   

</body>

<script src="./script.js"></script>

</html>
